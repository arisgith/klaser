<head>

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
    function onDeviceReady() {
        // Register the event listener
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    // Handle the back button
    //
    function onBackKeyDown() {
		 navigator.app.exitApp();
    }

    </script>
	<!---->
	<script>
		$( document ).on( "pagecreate", "#demo-page", function() {

			$( document ).on( "swipeleft swiperight", "#demo-page", function( e ) {
				// We check if there is no open panel on the page because otherwise
				// a swipe to close the left panel would also open the right panel (and v.v.).
				// We do this by checking the data that the framework stores on the page element (panel: open).
				if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) {
					if ( e.type === "swipeleft" ) {
						$( "#right-panel" ).panel( "open" );
					} else if ( e.type === "swiperight" ) {
						$( "#left-panel" ).panel( "open" );
					}
				}
			});
		});
    </script>
	<style>
		/* Swipe works with mouse as well but often causes text selection. */
		#demo-page * {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
		}
		/* Content styling. */
		dl { font-family: "Times New Roman", Times, serif; padding: 1em; }
		dt { font-size: 2em; font-weight: bold; }
		dt span { font-size: .5em; color: #777; margin-left: .5em; }
		dd { font-size: 1.25em;	margin: 1em 0 0; padding-bottom: 1em; border-bottom: 1px solid #eee; }
		.back-btn { float: right; margin: 0 2em 1em 0; }
	</style>
</head>

<body onload="onLoad()">

<div data-role="page" id="demo-page">

    <div data-role="header" data-theme="b">
        <h1>Swipe left or right</h1>

		<a href="#right-panel" data-icon="carat-l" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Open right panel</a>
    </div><!-- /header -->

    <div role="main" class="ui-content">

    	<dl>
            <dt>Swipe <span>verb</span></dt>
            <dd><b>1.</b> to strike or move with a sweeping motion</dd>
        </dl>

    </div><!-- /content -->

    <div data-role="panel" id="left-panel" data-theme="A">

    	<p>Left reveal panel.</p>

		<a href="timeline.html" data-ajax="false" data-inset="true" class="ui-btn ui-mini ui-btn-icon-left ui-icon-gear">News</a>

    </div><!-- /panel -->

    <div data-role="panel" id="right-panel" data-display="push" data-position="right" data-theme="b">

    	<p>Right push panel.</p>

		<a href="#" data-ajax="false" data-inset="true" class="ui-btn ui-mini ui-btn-icon-left ui-icon-delete">Keluar</a>
    </div><!-- /panel -->

</div><!-- /page -->
<script>
			//disable back button
			window.onload = function () {
				if (typeof history.pushState === "function") {
					history.pushState("jibberish", null, null);
					window.onpopstate = function () {
						history.pushState('newjibberish', null, null);
						// Handle the back (or forward) buttons here
						// Will NOT handle refresh, use onbeforeunload for this.
						//alert('back button was disable');
					};
				}
				else {
					var ignoreHashChange = true;
					window.onhashchange = function () {
						if (!ignoreHashChange) {
							ignoreHashChange = true;
							window.location.hash = Math.random();
							// Detect and redirect change here
							// Works in older FF and IE9
							// * it does mess with your hash symbol (anchor?) pound sign
							// delimiter on the end of the URL
						}
						else {
							ignoreHashChange = false;   
						}
					};
				}
			}
		</script>
